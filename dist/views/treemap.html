<div async-content="" class="container treemap">
  <div class="treemap-content">
  <div class="treemap-logo">
    <div class="treemap-part-name">Mosaico</div>
    <div class="treemap-plus-icon"><img src="/images/7c21a953.plus_icon.png"></div>
  </div>
  <div style="clear: both"></div>
  <div class="treemap-header">
    <div class="year-navigation">
      alterar ano: 
      <years cuts="cuts" year="year" years="years"></years>
    </div>
    <breadcrumb class="breadcrumb"></breadcrumb>
  </div>
  <treemap class="treemap-container" click="treemapOnClick" cuts="cuts" drilldown="currentDrilldown" last-drilldown="elemento_despesa" measures="amount|pago|rppago"></treemap>
  <div id="treemap_legend">
      <div id="exec-label">
          Execução do orçamento:
      </div>
      <div id="level-labels">
          <img src="/images/bcbc3651.treemap_barra_execucao.png">
      </div>
      <br>
    <div id="exec-desc">* Valores referentes ao orçamento autorizado.</div>
  </div>
 <div class="treemap-footer">
   <div class="download-data">
      <div id="download-legend">
      <div class="treemap-part-name">Download</div>
      <div style="clear: both"></div>
      </div>

      <div id="buttons">
      <download-button cuts="cuts" drilldowns="funcao|subfuncao|orgao|uo|mod_aplic|elemento_despesa" measures="amount|pago|rppago" class="button download-button">
        Dados da tela atual
      </download-button>
      <download-button cuts="yearCut" drilldowns="funcao|subfuncao|orgao|uo|mod_aplic|elemento_despesa" measures="amount|pago|rppago" class="button download-button year-button">
        Dados de {{year}}
      </download-button>
      </div>
    </div>
  </div>
  </div>
  <div id="time-series-graph-container">
    <div class="time-series-graph">
      <h3>Orçamento Autorizado × Tempo</h3>
      <span id="reference-year">Usando o ano de 2013 como referência.</span>
      <p>
      <div id="svg_graph">
      <percentual-change-bars class="" year="year"></percentual-change-bars>
      </div>
    </div>
  </div>
  <div id="treemap-table">
  <div id="treemap-header">
  <h3>Dados</h3>
  </div>
  <treemap-table cuts="cuts" drilldown="currentDrilldown" measures="amount|pago|rppago"></treemap-table>
  </div>
</div>
