<!-- OpenSpending requires the div to have an ID -->
<div id="treemap"></div>
<div class="scale">
  Execução do orçamento:
  <span class="{{level.className}}" ng-repeat="level in scale.levels">
    <i class="entypo">&#9632</i>
    <span ng-show="$first">
      Menor ou igual a {{level.threshold | percentual}}
    </span>
    <span ng-show="$middle">
      Entre {{scale.levels[$index - 1].threshold | percentual}} e
      {{level.threshold | percentual}}
    </span>
    <span ng-show="$last">
      Maior que {{scale.levels[$index - 1].threshold | percentual}}
    </span>
  </span>
</div>
