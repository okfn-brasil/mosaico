<script type="text/ng-template" id="/views/home.html">
<div class="main">
  <div class="showcase">
    <div class="container">
      <i class="entypo blown-out">&#59146;</i>
      <p>O portal Transparência Orçamentária tem como objetivo capacitar o cidadão a entender, analisar e criticar como os recursos públicos estão sendo utilizados. Para isso criamos ferramentas que tornam as informações mais acessíveis a qualquer interessado. Não é necessário conhecer a fundo os termos e restrições em torno do processo orçamentário para compreender como o Orçamento vem sendo aplicado.</p>
    </div>
  </div>
  <div class="container">
    <h2><a ui-sref="treemap"><i class="entypo">&#62977;</i> Mosaico Orçamentário</a></h2>
    <p>Esta ferramenta dispõe os desembolsos financeiros do orçamento federal de uma forma visualmente explicativa. Seguindo uma lógica de apresentação segundo a classificação funcional, institucional e em relação à natureza da despesa, respectivamente, formamos a seguinte ordem de especificação dos gastos:</p>
    <p>
      Função —
        Subfunção —
          Órgão —
            Unidade Orçamentária —
              Modalidade de Aplicação —
                Elemento de despesa</p>
    <p>A Função é entendida como o maior nível de agregação das diversas áreas de despesas que competem ao setor público. Já a Subfunção representa uma partição da função, visando agregar determinado subconjunto de despesa do setor público.</p>
    <p>O Órgão tem o sentido de órgão de Governo ou unidade administrativa responsável pela execução da despesa em conformidade com a programação orçamentária. A Unidade orçamentária compreende uma repartição do órgão ou um agrupamento de serviços que se subordinam a determinado órgão.</p>
    <p>A Modalidade de Aplicação destina-se a indicar se os recursos são aplicados diretamente por órgãos ou entidades no âmbito da mesma esfera de Governo ou por outro ente da Federação e suas respectivas entidades. A classificação por Elementos de Despesa tem por finalidade identificar o objeto imediato de cada despesa, sua finalidade básica é propiciar o controle contábil dos gastos, por exemplo, remuneração do pessoal, obrigações patronais, material de consumo etc.</p>
    <p>Seguindo esta ordem de especificação das despesas pretendemos responder a três questões básicas que qualquer cidadão poderia formular sobre os gastos dos recursos públicos, são elas:</p>
    <p>Com o quê o orçamento está sendo gasto?</p>
    <p>Função e Subfunção</p>
    <p>Quem é responsável por estes gastos?</p>
    <p>Órgão e Unidade Orçamentária</p>
    <p>De que forma são gastos?</p>
    <p>Modalidade de aplicação e Elemento de despesas</p>
    <!-- <download-button
      drilldowns="funcao|subfuncao|orgao|uo|mod_aplic|elemento_despesa"
      measures="amount|pago|rppago">
      <i class="entypo">&#128229;</i>
      Baixar todos os dados usados na aplicação
    </download-button> -->
  </div>
</div>

</script>

<script type="text/ng-template" id="/views/partials/breadcrumb.html">
<div class="breadcrumb">
  <span ng-repeat="b in breadcrumb">
    <span ng-switch="$last">
      <h1 ng-switch-when="true">{{b.label || b.id}}</h1>
      <a href="{{b.url}}" ng-switch-default="">{{b.label || b.id}}</a>
    </span>
    <span ng-show="!$last">›</span>
  </span>
</div>
</script>

<script type="text/ng-template" id="/views/partials/download_button.html">
<a href="{{url}}" ng-transclude=""></a>
</script>

<script type="text/ng-template" id="/views/partials/percentual_change_bars.html">
<div class="percentual-bars">
  <div class="horizon">
    <div class="meter" ng-class="{positive: bar.delta > 0, negative: bar.delta < 0, reference: bar.delta == 0}" ng-repeat="bar in bars">
      <input id="per-bar-{{bar.label}}" name="per-bars" ng-value="bar.label" ng-model="$parent.year" type="radio">
      <label for="per-bar-{{bar.label}}">
        <span class="meter-bar" style="height: {{bar.height}}%"></span>
        <span class="meter-year">{{bar.label}}</span>
        <span class="meter-percentual">{{bar.delta | percentual}}</span>
      </label>
    </div>
  </div>
</div>
</script>

<script type="text/ng-template" id="/views/partials/treemap.html">
<!-- OpenSpending requires the div to have an ID -->
<div id="treemap"></div>
<div class="legend">
  <p>
    <strong>Execução do orçamento:</strong>
    <span class="{{level.className}} level-label" ng-repeat="level in scale.levels">
      <span class="block"></span>
      <span ng-show="$first">
        menor ou igual a {{level.threshold | percentual}}
      </span>
      <span ng-show="$middle">
        entre {{scale.levels[$index - 1].threshold | percentual}} e
        {{level.threshold | percentual}}
      </span>
      <span ng-show="$last">
        maior que {{scale.levels[$index - 1].threshold | percentual}}
      </span>
    </span>
  </p>
  <p class="hint">* Valores referentes ao orçamento autorizado.</p>
</div>
</script>

<script type="text/ng-template" id="/views/partials/years.html">
<select ng-model="$parent.year" ng-options="y for y in years | sort:'desc'">
</select>
</script>

<script type="text/ng-template" id="/views/treemap.html">
<div async-content="" class="container">
  <div class="treemap-header">
    <div class="year-navigation">
      alterar ano: 
      <years cuts="cuts" year="year" years="years"></years>
    </div>
    <breadcrumb class="breadcrumb"></breadcrumb>
  </div>
  <treemap class="treemap-container" click="treemapOnClick" cuts="cuts" drilldown="currentDrilldown" last-drilldown="elemento_despesa" measures="amount|pago|rppago"></treemap>
  <div class="treemap-footer">
    <div class="time-series-graph">
      <h3>orçamento autorizado × tempo</h3>
      <p><small>Usando {{years[0]}} como referência</small></p>
      <percentual-change-bars class="" year="year"></percentual-change-bars>
    </div>
    <div class="download-data">
      <h3>DOWNLOAD</h3>
      <download-button cuts="cuts" drilldowns="funcao|subfuncao|orgao|uo|mod_aplic|elemento_despesa" measures="amount|pago|rppago" class="button download-button">
        Dados do corte atual
      </download-button>
      <download-button cuts="yearCut" drilldowns="funcao|subfuncao|orgao|uo|mod_aplic|elemento_despesa" measures="amount|pago|rppago" class="button download-button">
        Dados de {{year}}
      </download-button>
    </div>
  </div>
  <h3>DADOS</h3>
  <treemap-table cuts="cuts" drilldown="currentDrilldown" measures="amount|pago|rppago"></treemap-table>
</div>
</script>
