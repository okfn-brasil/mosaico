<!-- Begin Templates -->
<script type="text/ng-template" id="/views/404.html">
<div class="container">
  <h3>Documento não encontrado
  <a ui-sref="root">Voltar à página inicial</a>
</h3></div>
</script>

<script type="text/ng-template" id="/views/partials/breadcrumb.html">
<div class="breadcrumb">
  <span ng-repeat="b in breadcrumb">
    <span ng-switch="$last">
      <h1 ng-switch-when="true">{{b.label || b.id}}</h1>
      <a href="{{b.url}}" ng-switch-default="">{{b.label || b.id}}</a>
    </span>
    <span ng-show="!$last">›</span>
  </span>
</div>
</script>

<script type="text/ng-template" id="/views/partials/download_button.html">
<a href="{{url}}" ng-transclude=""></a>
</script>

<script type="text/ng-template" id="/views/partials/percentual_change_bars.html">
<nvd3-line-plus-bar-chart data="barsData" showxaxis="false" showyaxis="false" showy2axis="false" showlegend="false" tooltips="true" forcey="[$parent.ymin,$parent.ymax]" forcey2="[$parent.ymin,$parent.ymax]">
        <svg style="height: 400px">
    </nvd3-line-plus-bar-chart>
</script>

<script type="text/ng-template" id="/views/partials/treemap.html">
<!-- OpenSpending requires the div to have an ID -->
<div id="treemap"></div>
<div class="legend">
    <div id="exec-label">
        Execução do orçamento:
    </div>
    <div id="level-labels">
        <img src="/images/a187f28f.treemap_barra_execucao.png">
    </div>
    <br>
  <div id="exec-desc">* Valores referentes ao orçamento autorizado.</div>
</div>
</script>

<script type="text/ng-template" id="/views/partials/years.html">
<select ng-model="$parent.year" ng-options="y for y in years | sort:'desc'">
</select>
</script>

<script type="text/ng-template" id="/views/start.html">
<div id="start-container">
    <div id="start-banner">

    </div>
</div>
</script>

<script type="text/ng-template" id="/views/treemap.html">
<div async-content="" class="container treemap">
  <div class="treemap-content">
  <div class="treemap-logo">
    <div class="treemap-part-name">Mosaico</div>
    <div class="treemap-plus-icon"><img src="/images/7c21a953.plus_icon.png"></div>
  </div>
  <div style="clear: both"></div>
  <div class="treemap-header">
    <div class="year-navigation">
      alterar ano: 
      <years cuts="cuts" year="year" years="years"></years>
    </div>
    <breadcrumb class="breadcrumb"></breadcrumb>
  </div>
  <treemap class="treemap-container" click="treemapOnClick" cuts="cuts" drilldown="currentDrilldown" last-drilldown="elemento_despesa" measures="amount|pago|rppago"></treemap>
 <div class="treemap-footer">
   <div class="download-data">
      <div id="download-legend">
      <div class="treemap-part-name">Download</div>
      <div class="treemap-plus-icon"><img src="/images/7c21a953.plus_icon.png"></div>
      <div style="clear: both"></div>
      </div>

      <div id="buttons">
      <download-button cuts="cuts" drilldowns="funcao|subfuncao|orgao|uo|mod_aplic|elemento_despesa" measures="amount|pago|rppago" class="button download-button">
        Dados do corte atual
      </download-button>
      <download-button cuts="yearCut" drilldowns="funcao|subfuncao|orgao|uo|mod_aplic|elemento_despesa" measures="amount|pago|rppago" class="button download-button year-button">
        Dados de {{year}}
      </download-button>
      </div>
    </div>
  </div>
  </div>
  <div id="time-series-graph-container">
    <div class="time-series-graph">
      <h3>Orçamento Autorizado × Tempo</h3>
      <span id="reference-year">Usando o ano de 2013 como referência.</span>
      <p>
      <percentual-change-bars class="" year="year"></percentual-change-bars>
    </div>
  </div>
  <div id="treemap-table">
  <div id="treemap-header">
  <h3>Dados</h3>
  </div>
  <treemap-table cuts="cuts" drilldown="currentDrilldown" measures="amount|pago|rppago"></treemap-table>
  </div>
</div>
</script>
