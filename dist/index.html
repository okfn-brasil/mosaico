<script type="text/ng-template" id="/views/about.html">
<div id="about_container">
    <div id="about_text" class="text">
    <h1>Sobre o Ciclo Orçamentário</h1>
    <img src="/images/5e23b5cd.ciclo-4-years.jpg">
    <div class="about_box">
    O ciclo orçamentário tem a duração de quatro anos e envolve a elaboração do Plano Plurianual (PPA),
    as Leis de Diretrizes Orçamentárias (LDO) e as Leis de Orçamento Anual (LOA). O ciclo tem inicio a
    cada primeiro ano de mandato do chefe do executivo quando é elaborado o PPA, que faz o planejamento
    estratégico para os quatro anos posteriores. A LDO indica as prioridades e as metas do orçamento
    anual considerando os cenários macroeconômico e fiscal. A partir das diretrizes descritas pela LDO,
    ocorre finalmente, a formulação e aprovação da LOA, que autoriza a quantidade de recursos destinados
    aos órgãos públicos em cada ano segundo as classificações pertinentes às despesas e detalhadas as
    fontes da receita.
    <br>
    <b>Por meio destas três leis o orçamento é proposto, aprovado, executado e avaliado continuamente.</b>
    </div>
   </div>
    <img class="timeline" src="/images/da53878c.timeline.png">
    <img src="/images/7a49bf4f.timeline_ciclo.png">
    <div id="about_explaining" class="text">
    <h2>Conceitos</h2>
    <div class="content">
    <div class="excerpt">
        O recurso para determinada conta pode ser ampliado por meio de <b><i>crédito suplementar</i></b>, <b><i>crédito especial</i></b> ou
        <b><i>por decreto de abertura de crédito extraordinário</i></b>. Desta forma, o <b><i>valor autorizado</i></b> pode variar ao longo do ano.
    </div>
    Definidos os valores destinados às rubricas, cabe aos órgãos responsáveis a execução do orçamento
    previsto. Nem sempre há execução total do valor orçado. Quando ocorre sobra de recursos, os valores
    ao final do exercício não acumulam para o ano seguinte, eles são estornados e devem ser redistribuídos
    segundo a LOA do ano seguinte.
    <p>
    Se durante o exercício for necessário mais recursos, o orçamento público pode sofrer alterações.
    O recurso para determinada conta pode ser ampliado por meio de <b>crédito suplementar</b>, <b>crédito especial</b>
    ou <b>por decreto de abertura de crédito extraordinário</b>. Desta forma, o <b>valor autorizado</b> pode variar ao
    longo do ano.
    <p>
    As despesas passam por algumas fases antes de serem efetivamente realizadas. A partir da dotação autorizada
    pela Lei Orçamentária Anual (LOA), os recursos destinados a determinado fim devem ser <b>empenhados</b>. Empenhar
    significa reservar aquele valor para cobrir o pagamento de algum bem ou serviço compatível aos fins
    estabelecidos pela rubrica na qual se inclui. Apenas depois que o serviço ou bem foi concluído ou entregue,
    o valor é <b>liquidado</b>. O <b>pagamento</b> daquela despesa é então realizado, fase em que a administração pública quita
    seu débito com o credor.
    <p>
    Como esclarecido acima, recursos não pagos em um período não acumulam para o ano seguinte. No entanto, se
    houverem valores já empenhados, isto é, comprometidos a algum pagamento, porém ainda não liquidados (restos
    a pagar não processados) ou pagos (restos a pagar processados) até a data de 31 de dezembro, os valores são
    mantidos e inscritos em <b>Restos a Pagar</b>, de forma a levar o recurso para o exercício posterior.
   </div>
   <h2>Classificações</h2>
   O orçamento anual é classificado segundo quatro lógicas distintas:
</div>
   <div id="class_texts">
        <div class="class_title">
            <span class="title_number">01. </span><span class="title_text">Institucional</span>
        </div>
        <div class="class_content">
            Evidencia as unidades administrativas responsáveis pela execução da despesa, Indispensável
            fixação de responsabilidades e os consequentes controles e avaliações.
            <p>
            (Órgão – Unidade Orçamentária) exemplo: (Ministério da Educação – UFRJ)
            <p>
            <div class="download_button">
            <a href="http://www2.camara.leg.br/atividade-legislativa/orcamentobrasil/ppa/ppa2004_7.html/autografoplenario/05_anexoiii_orgaos_Respons_por_programa.pdf">ESTRUTURA DE CLASSIFICAÇÃO INSTITUCIONAL (.PDF)</a>
            </div>
        </div>
        <div class="class_title">
            <span class="title_number">02. </span><span class="title_text">Funcional</span>
        </div>
        <div class="class_content">
            Fornece as bases para a apresentação de dados sobre os gastos públicos nos principais segmentos em que atuam
            as organizações do Estado.
        </div>
         <div class="class_title">
            <span class="title_number">03. </span><span class="title_text">Programática</span>
        </div>
        <div class="class_content">
            Especifica os gastos até o nível de programa. Sua finalidade é demonstrar as realizações do governo.
        </div>
        <div class="class_title">
            <span class="title_number">04. </span><span class="title_text">Segundo a natureza de despesa</span>
        </div>
        <div class="class_content">
            Dá indicações mais detalhadas sobre a destinação da despesa e como ela será aplicada.
        </div>

    </div></div>
</script>

<script type="text/ng-template" id="/views/start.html">
<div id="start-container">
    <div id="start-banner">
        <div id="start-about">
           O portal Transparência Orçamentária tem como objetivo capacitar o cidadão a entender, analisar e criticar como os recursos públicos estão sendo utilizados.
        </div>
        <div id="start-text">
            Para isso criamos ferramentas que tornam as informações mais acessíveis a qualquer interessado.
            Não é necessário conhecer a fundo os termos e restrições em torno do processo orçamentário para
            compreender como o Orçamento vem sendo aplicado.
        </div>
    </div>
    <div id="start-content">
        <h1> Mosaico Orçamentário</h1>
        <div class="first_row_box left">
            Seguindo uma lógica de apresentação segundo a classificação funcional, institucional e em relação à natureza da despesa,
            respectivamente, formamos a seguinte ordem de especificação dos gastos:
            <p>
            <b> Função – Subfunção – Órgão – Unidade Orçamentária – Modalidade de Aplicação – Elemento de despesa </b>
        </div>
        <div class="first_row_box right">
            Esta ferramenta dispõe os <b><i>desembolsos financeiros</i></b> em <b><i>valores nominais</i></b> do <b><i>orçamento federal</i></b> de uma forma visualmente explicativa.
        </div>
        <div style="clear: both"></div>
    </div>
    <div id="start-boxes">
        <div class="box" id="box1">
            <div class="box_header">
            <span class="bold">01.</span><span class="box_title">Com o quê o orçamento está sendo gasto?</span>
            </div>
            <img src="/images/f7642d77.box1_line.png">
            <div class="box_underline_text">
                <span class="left">Função</span>
                <span class="right">Subfunção</span>
            </div>

            <div class="box_text">
            A <i><b>Função</b></i> compreende o maior nível de agregação das diversas áreas de despesas que competem ao setor público.<p>
            Já a <i><b>Subfunção</b></i> representa uma partição da função, visando agregar determinado subconjunto de despesa do setor público.
            </div>
        </div>
        <div class="box" id="box2">
            <div class="box_header">
            <span class="bold">02.</span><span class="box_title"> Quem é responsável por estes gastos?</span>
            </div>
            <img src="/images/acdd5bb8.box2_line.png">
            <div class="box_underline_text">
                <span class="left">Órgão</span>
                <span class="right">Unidade Orçamentária</span>
            </div>

            <div class="box_text">
            O <i><b>Órgão</b></i> se refere ao órgão de Governo ou unidade administrativa responsável pela execução da despesa em conformidade com a programação orçamentária.<p>
            A <i><b>Unidade orçamentária</b></i> compreende uma repartição do órgão ou um agrupamento de serviços que se subordinam a determinado órgão. 
            </div>

        </div>
         <div class="box" id="box3">
            <div class="box_header">
            <span class="bold">03.</span><span class="box_title"> De que forma são gastos?</span>
            </div>
            <img src="/images/d759636e.box3_line.png">
            <div class="box_underline_text">
                <span class="left">Modalidade de Aplicação</span>
                <span class="right">Elementos de Despesa</span>
            </div>

            <div class="box_text">
            <i><b>Modalidade de Aplicação</b></i> destina-se a indicar se os recursos são aplicados diretamente por órgãos ou entidades no âmbito da mesma esfera de Governo ou por outro ente da Federação e suas respectivas entidades.<p>
            A classificação por <i><b>Elementos de Despesa</b></i> tem por finalidade identificar o objeto imediato de cada despesa, sua finalidade básica é propiciar o controle contábil dos gastos, por exemplo, remuneração do pessoal, obrigações patronais, material de consumo etc.
            </div>

        </div>
        <div style="clear: both"></div>
    </div>
</div>
</script>
